{% extends 'base.html' %}

{% block content %}	

<div class="container">

    <h1>{{profile.user.username}}'s profile</h1>
    {% if profile.user.groups.all.0.name == 'teacher' %}
    <p>Teacher</p>
    {% endif %}

    <h2>Description</h2>

    <p>{{profile.description}}</p>

    {% if user.is_authenticated and user == profile.user %}
    <a href="{% url 'profile_update' profile.user.id %}">Edit</a>
    {% endif %}

</div>
    
{% endblock %}
