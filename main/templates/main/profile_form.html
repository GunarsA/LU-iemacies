{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h1>{{profile.user.username}}'s profile update</h1>

    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" id="username" name="username" value="{{profile.user.username}}">
        <br>
        <label>Description:</label>
        <textarea id="description" name="description">{{profile.description}}</textarea>

        <input type="submit" value="Submit">
    </form>

</div>

{% endblock %}
