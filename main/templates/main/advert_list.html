{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Adverts</h1>
    <a href="{% url 'advert_create' %}">Create advert</a>
    <ul>
        {% for advert in advert_list %}
        <li><a href="{% url 'advert_detail' advert.id %}">{{ advert.owner }} - {{advert.subject}}</a></li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
