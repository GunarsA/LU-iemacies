{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto p-4">
    {% if review is None %}
    <h1 class="text-3xl font-bold mb-4">Write a Review for {{ advert.owner }}'s {{ advert.subject.name }} Advert</h1>
    {% else %}
    <h1 class="text-3xl font-bold mb-4">Edit Your Review of {{ advert.owner }}'s {{ advert.subject.name }} Advert</h1>
    {% endif %}

    <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}

        <div class="mb-4">
            <label for="review" class="block text-gray-700 text-sm font-bold mb-2">Review:</label>
            <textarea name="review" id="review"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" cols="30"
                rows="10">{{ review.review }}</textarea>
        </div>

        <div class="mb-4">
            <label for="rating" class="block text-gray-700 text-sm font-bold mb-2">Rating:</label>
            <input type="number" name="rating" id="rating" min="1" max="10"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                value="{{ review.rating }}">
        </div>

        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:border-blue-700">
            Submit
        </button>
    </form>
</div>


{% endblock %}
