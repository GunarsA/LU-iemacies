{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if review is None %}
    <h1>Write a review for {{advert.owner}}'s {{advert.subject.name}} advert</h1>
    {% else %}
    <h1>Edit your review of {{advert.owner}}'s {{advert.subject.name}} advert</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="review">Review</label>
        <textarea name="review" id="review" cols="30" rows="10">{{review.review}}</textarea>
        <br>
        <label for="rating">Rating</label>
        <input type="number" name="rating" id="rating" min="1" max="10" value="{{review.rating}}">
        <br>
        <input type="submit" value="Submit">
    </form>

</div>

{% endblock %}
