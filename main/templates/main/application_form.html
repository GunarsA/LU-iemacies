{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto p-10 rounded-lg shadow-md">

    <h1 class="text-3xl font-bold mb-4">Create Application for <em>{{ advert }}</em></h1>

    <form method="post" class="max-w-md mx-auto ">
        {% csrf_token %}

        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            <textarea name="description" id="description"
                      class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                      cols="30" rows="10">{{ application.description|default:'' }}</textarea>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:border-blue-700">
            Submit
        </button>
    </form>

</div>


{% endblock %}
